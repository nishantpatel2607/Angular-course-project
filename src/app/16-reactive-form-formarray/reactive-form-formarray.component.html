
    <form  class="form-horizontal" [formGroup]="form" (ngSubmit)="signUp()">
        <div class="form-group">
            <label class="col-md-2 control-label" for="fullName">Full Name</label>
            <div class="col-md-8">
            <input formControlName="fullName" id="fullName" type="text" class="form-control" />
        </div>
        </div> 
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary" type="button" (click)="addAddress()"> 
                        Add Another Address
                    </button>
                </span>
            </div>
        </div>
        <div formArrayName="addresses" *ngFor="let address of addresses.controls; let i=index">
            <div [formGroupName]= "i">
                <div class="form-group">
                    <label class="col-md-2 control-label">Street</label>
                    <div class="col-md-8">
                        <input type="text" formControlName="street" class="form-control" id="{{'streetId' + i}}" placeholder="Street address" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">City, State</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="{{'cityId' + i}}" placeholder="City" formControlName="city">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="{{'cityId' + i}}" placeholder="State" formControlName="state">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary" type="submit">
                        Save
                    </button>
                </span>

            </div>
        </div>

    </form>
