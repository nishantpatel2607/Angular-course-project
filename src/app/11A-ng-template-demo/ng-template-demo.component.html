<!--ng-template creates a template which can be displayed at specified location
In the following example the #loading template will be displayed until the courses are not loaded 
in the collection-->


<button (click)="loadCourses()">Load</button>
<div *ngIf="courses else loading">
  <ul>
    
    <li *ngFor="let course of courses">  
      {{course.name}}
    </li>
  </ul>
</div>


<ng-template #loading>
  <div>Loading...</div> 
</ng-template>
