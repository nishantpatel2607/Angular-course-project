In the following example, summary is a custom pipe. Please refer file summary-pipe.pipe.ts-->

<div style="margin-left: 40px">
{{cityname|uppercase}}  
<br>
{{population|number}} 
<br>
{{price|number:'3.2-3'}}

{{salary|currency:'INR':true}}
<br>
{{dt|date:'longDate'}}
<br>
{{aboutCity|summary:100}}
</div>
