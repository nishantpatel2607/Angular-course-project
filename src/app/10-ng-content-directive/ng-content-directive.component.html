<!-- ngContent directive displays the elements in the current component, which are enclosed between
the selector of this component
The select property selects the child component by its css class and displayed in the corresponding location
-->

<div style="background-color: cyan; height:30px">
  <ng-content select=".heading"></ng-content>
</div>

<div style="background-color: lavender; height:100px"> 
  <ng-content select=".body"></ng-content> 
</div>
